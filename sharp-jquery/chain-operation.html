<! DOCTYPE html PUBLIC "-//W3C// DTD XHTML 1. 0 Transitional// EN" "http:// www. w3. org/ TR/ xhtml1/ DTD/ xhtml1- transitional. dtd">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chain Operation</title>
    <link rel="stylesheet" href="./default.css">
    <script src="./jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            $(".level1 > a").click(function () {
                $(this).addClass("current").next().show().parent().siblings().children("a").removeClass(
                    "current").next().hide();
                return false;
            });
        });
    </script>
</head>

<body>
    <div class="box">
        <ul class="menu">
            <li class="level1">
                <a href="#none">衬衫</a>
                <ul class="level2">
                    <li><a href="#">短袖衬衫</a></li>
                    <li><a href="#">长袖衬衫</a></li>
                    <li><a href="#">短袖T恤</a></li>
                    <li><a href="#">长袖T恤</a></li>
                </ul>
            </li>
            <li class="level1">
                <a href="#none">卫衣</a>
                <ul class="level2">
                    <li><a href="#">带领卫衣</a></li>
                    <li><a href="#">套头卫衣</a></li>
                    <li><a href="#">运动卫衣</a></li>
                    <li><a href="#">儿童卫衣</a></li>
                </ul>
            </li>
            <li class="level1">
                <a href="#none">裤子</a>
                <ul class="level2">
                    <li><a href="#">休闲裤</a></li>
                    <li><a href="#">牛仔裤</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
